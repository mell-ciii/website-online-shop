    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        header {
            background: #003366; /* Dark Blue */
            padding: 8px 0; /* Reduced padding for smaller header */
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }

        header h1 a {
            text-decoration: none;
            color: white;
            font-size: 26px; /* Reduced font size */
            font-weight: bold;
        }

        header ul {
            display: flex;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        header ul li {
            margin: 0 20px;
        }

        header ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        header ul li.active a {
            font-weight: bold;
        }

        /* Contact Section */
        .contact-section {
            text-align: center;
            margin: 50px 0;
            opacity: 0;
            animation: fadeIn 4s forwards; /* Durasi animasi diubah menjadi 4 detik */
        }

        .contact-section h2 {
            font-size: 28px;
            color: #333;
        }

        /* Contact Container */
        .contact-container {
            display: flex;
            justify-content: space-between; /* Menyebar elemen secara merata */
            flex-wrap: wrap; /* Membolehkan elemen pindah baris jika layar kecil */
            gap: 20px; /* Memberikan jarak antara elemen */
            margin: 20px 0;
        }

        /* Contact Item */
        .contact-item {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 20px;
            width: 22%; /* Menyediakan ruang untuk elemen bersampingan */
            margin: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .contact-item h4 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-item p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        .contact-item:hover {
            background-color: #e0e0e0;
            transform: translateY(-5px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .btn {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #00509e;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 5px;
            opacity: 0;
            animation: fadeIn 4s forwards; /* Durasi animasi peta juga diubah menjadi 4 detik */
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0; /* Add more padding for a cleaner look */
            margin-top: 50px;
        }

        footer small {
            font-size: 14px;
        }

        /* Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
